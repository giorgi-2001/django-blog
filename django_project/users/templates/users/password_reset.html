{% extends 'index.html' %}

{% block title %}
    Password Reset Request
{% endblock %}


{% block content %}
    <form class="post post-form login-form" method="post">
        <h1 class="post__title">Reset your password</h1>
        <p>Enter your email address to receive a link to reset your password.</p>
        {% csrf_token %}
        {{ form }}
        <button class="button">Send Reset Link</button>
    </form>
{% endblock %}
