{% extends 'index.html' %}

{% block title %}
    Password Reset Request
{% endblock %}


{% block content %}
    <form class="post post-form login-form" method="post">
        <h1 class="post__title">Set a new password</h1>
        {% csrf_token %}
        {{ form }}
        <button class="button">Reset Password</button>
    </form>
{% endblock %}
